  <section id="planner">

      <label>End Date</label>
      <input type="date">

      <button type="submit">Generate Itinerary</button>
    </form>
        <div class="itinerary-preview">

      <div class="day-card">
        <h4>Day 1</h4>

      </div>

      <div class="day-card">
        <h4>Day 2</h4>
        <p>Visit popular attractions and local markets.</p>
      </div>

      <div class="day-card">
        <h4>Day 3</h4>
        <p>Leisure activities and departure.</p>
      </div>
    </div>

  </section>
